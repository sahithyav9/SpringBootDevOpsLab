<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colorful Static Webpage</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<style>
       body {
           background-color: #f0f8ff;
           color: #000;
           text-align: center;
           padding-top: 50px;
           font-family: 'Roboto', sans-serif;
           transition: background-color 0.3s, color 0.3s;
       }
       h1 {
           color: #ff6347;
           animation: bounce 2s infinite;
       }
       p {
           color: #4682b4;
       }
       #quote {
           font-size: 20px;
           color: #2f4f4f;
           margin: 20px 0;
       }
       @keyframes bounce {
           0%, 20%, 50%, 80%, 100% {
               transform: translateY(0);
           }
           40% {
               transform: translateY(-30px);
           }
           60% {
               transform: translateY(-15px);
           }
       }
       #changeColorBtn, #newQuoteBtn, #toggleThemeBtn {
           margin-top: 20px;
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           margin: 10px;
       }
       .gallery {
           display: grid;
           grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
           gap: 10px;
           margin-top: 30px;
       }
       .gallery img {
           width: 100%;
           height: auto;
           border-radius: 8px;
           transition: transform 0.3s;
       }
       .gallery img:hover {
           transform: scale(1.1);
       }
       .hidden {
           opacity: 0;
           transform: translateY(50px);
           transition: opacity 0.6s, transform 0.6s;
       }
       .show {
           opacity: 1;
           transform: translateY(0);
       }
       @media (max-width: 600px) {
           body {
               padding-top: 20px;
           }
           h1 {
               font-size: 24px;
           }
           p {
               font-size: 14px;
           }
           #changeColorBtn, #newQuoteBtn, #toggleThemeBtn {
               padding: 8px 16px;
               font-size: 14px;
           }
       }
</style>
</head>
<body>
<h1>Welcome to My Colorful Static Webpage <i class="fas fa-smile"></i></h1>
<p>This is a simple static webpage served by a Spring Boot application.</p>
<div id="quote">Click the button to see a new quote!</div>
<button id="changeColorBtn">Change Background Color</button>
<button id="newQuoteBtn">New Quote</button>
<button id="toggleThemeBtn">Toggle Light/Dark Theme</button>
<div class="gallery hidden" id="gallery">
<img src="https://via.placeholder.com/150" alt="Placeholder Image 1">
<img src="https://via.placeholder.com/150" alt="Placeholder Image 2">
<img src="https://via.placeholder.com/150" alt="Placeholder Image 3">
<img src="https://via.placeholder.com/150" alt="Placeholder Image 4">
<img src="https://via.placeholder.com/150" alt="Placeholder Image 5">
</div>
<script>
       const quotes = [
           "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
           "Do not wait to strike till the iron is hot; but make it hot by striking. - William Butler Yeats",
           "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
           "What you do today can improve all your tomorrows. - Ralph Marston",
           "The purpose of our lives is to be happy. - Dalai Lama"
       ];
       document.getElementById('changeColorBtn').addEventListener('click', function() {
           document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
       });
       document.getElementById('newQuoteBtn').addEventListener('click', function() {
           const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
           document.getElementById('quote').innerText = randomQuote;
       });
       document.getElementById('toggleThemeBtn').addEventListener('click', function() {
           const currentBgColor = getComputedStyle(document.body).backgroundColor;
           if (currentBgColor === 'rgb(240, 248, 255)') {
               document.body.style.backgroundColor = '#333';
               document.body.style.color = '#fff';
           } else {
               document.body.style.backgroundColor = '#f0f8ff';
               document.body.style.color = '#000';
           }
       });
       const observer = new IntersectionObserver((entries) => {
           entries.forEach(entry => {
               if (entry.isIntersecting) {
                   entry.target.classList.add('show');
               }
           });
       }, {
           threshold: 0.5
       });
       document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
</script>
</body>
</html>
