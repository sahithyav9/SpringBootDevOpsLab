<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Quote Generator</title>
<style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           padding-top: 50px;
       }
       h1 {
           color: #1a0dab;
       }
       #quote {
           font-size: 24px;
           margin-top: 20px;
       }
       #author {
           margin-top: 10px;
           font-style: italic;
       }
       #newQuoteBtn {
           margin-top: 20px;
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           background-color: #1a0dab;
           color: #fff;
           border: none;
           border-radius: 5px;
       }
       #newQuoteBtn:hover {
           background-color: #0d0854;
       }
</style>
</head>
<body>
<h1>Dynamic Quote Generator</h1>
<div id="quote"></div>
<div id="author"></div>
<button id="newQuoteBtn">New Quote</button>
<script>
       const endpoint = 'https://api.quotable.io/random';
       const quoteDisplay = document.getElementById('quote');
       const authorDisplay = document.getElementById('author');
       const newQuoteBtn = document.getElementById('newQuoteBtn');
       // Function to fetch a random quote from external API
       function fetchRandomQuote() {
           fetch(endpoint)
               .then(response => response.json())
               .then(data => {
                   quoteDisplay.textContent = data.content;
                   authorDisplay.textContent = `â€” ${data.author}`;
               })
               .catch(error => {
                   console.error('Error fetching quote:', error);
                   quoteDisplay.textContent = 'Failed to fetch quote. Please try again later.';
                   authorDisplay.textContent = '';
               });
       }
       // Display initial quote on page load
       fetchRandomQuote();
       // Generate a new quote on button click
       newQuoteBtn.addEventListener('click', fetchRandomQuote);
</script>
</body>
</html>
